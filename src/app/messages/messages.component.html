<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<div class="ui-g-12" id="text">
	<h2>Debuglog</h2>
</div>

<div *ngIf="messageService.messages.length">  
  
	<button pButton type="button" label="Clear" class="ui-button-warning" (click)="messageService.clear()"></button>
	
	<div *ngFor='let message of messageService.messages' class="ui-g-12">
		{{message}}
	</div>

</div>
