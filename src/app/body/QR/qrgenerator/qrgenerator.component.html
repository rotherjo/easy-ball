<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<div class="text">
	<h2>QR-Code</h2>
</div>

<div id="Grafik">
	<qrcode [qrdata]="qrdata" [size]="256" [level]="'M'"></qrcode>
</div>

<br>

<div id="text">
	ID der Person eingeben: <input pInputText [(ngModel)]="qrdata" placeholder="Personen-ID" size="10">
</div>

<div id="buttons">	
	<button pButton type="button" class="ui-button-success" label="ID=0 (Bud)" (click)="changeValue('0')"></button>
	<button pButton type="button" class="ui-button-warning" label="ID=1 (Dave)" (click)="changeValue('1')"></button>
</div>
